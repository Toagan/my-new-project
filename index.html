<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #4ec0ca;
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #score {
            font-size: 48px;
            font-weight: bold;
        }
        #instructions {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div id="score">0</div>
        <div id="instructions">Press SPACE or Click to Flap</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const instructionsDisplay = document.getElementById('instructions');

        // Game variables
        let bird = {
            x: 150,
            y: 250,
            width: 50,
            height: 36,
            gravity: 0.6,
            velocity: 0,
            jump: -10
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let frameCount = 0;

        const pipeWidth = 80;
        const pipeGap = 180;
        const pipeSpeed = 2;

        // Colors
        const birdColor = '#FFD700';
        const pipeColor = '#6ab04c';
        const pipeBorder = '#4a7c3a';

        // Create initial pipes
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 100;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: height + pipeGap,
                scored: false
            });
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = birdColor;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.fillRect(bird.x + 30, bird.y + 8, 12, 12);
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + 34, bird.y + 11, 6, 6);
            
            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(bird.x + 50, bird.y + 15, 9, 6);
        }

        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeStyle = pipeBorder;
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
                
                // Pipe cap (top)
                ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                
                // Pipe cap (bottom)
                ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
            });
        }

        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, canvas.height - 50, canvas.width, 50);
        }

        // Update game
        function update() {
            if (!gameStarted || gameOver) return;

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // Score when passing pipe
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    pipe.scored = true;
                    scoreDisplay.textContent = score;
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Create new pipes
            if (frameCount % 90 === 0) {
                createPipe();
            }

            // Check collisions
            pipes.forEach(pipe => {
                // Hit pipe
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.top || bird.y + bird.height > pipe.bottom) {
                        endGame();
                    }
                }
            });

            // Hit ground or ceiling
            if (bird.y + bird.height > canvas.height - 50 || bird.y < 0) {
                endGame();
            }

            frameCount++;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#4ec0ca';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPipes();
            drawBird();
            drawGround();

            // Game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press SPACE to Restart', canvas.width / 2, canvas.height / 2 + 50);
            }

            // Start screen
            if (!gameStarted && !gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('FLAPPY BIRD', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '20px Arial';
                ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2 + 20);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Jump
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                instructionsDisplay.style.display = 'none';
                createPipe();
            } else if (gameOver) {
                resetGame();
            } else {
                bird.velocity = bird.jump;
            }
        }

        // End game
        function endGame() {
            gameOver = true;
        }

        // Reset game
        function resetGame() {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameStarted = true;
            frameCount = 0;
            scoreDisplay.textContent = '0';
            createPipe();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
