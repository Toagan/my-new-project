<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Selfie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #videoContainer {
            display: none;
            margin: 30px 0;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #preview {
            display: none;
            margin: 20px 0;
        }

        #previewImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üê¶üì∏</div>
        <h1>Flappy Selfie!</h1>
        <p>Upload a picture and become the bird in Flappy Bird!</p>
        
        <div class="instructions">
            <p>Click the button below to upload any image. Your picture will replace the bird in the game!</p>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn">üì§ Upload Picture</button>
        
        <canvas id="canvas" style="display: none;"></canvas>

        <div id="preview">
            <p style="margin-bottom: 15px;">Your Flappy Face:</p>
            <img id="previewImage" alt="Your selfie">
            <br><br>
            <button id="playBtn">üéÆ Play Game!</button>
        </div>
    </div>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const playBtn = document.getElementById('playBtn');

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // Set canvas size
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw image to canvas
                        ctx.drawImage(img, 0, 0);
                        
                        // Get image data
                        const imageData = canvas.toDataURL('image/png');
                        
                        // Show preview
                        previewImage.src = imageData;
                        preview.style.display = 'block';
                        
                        // Store image in localStorage for game to use
                        localStorage.setItem('flappySelfie', imageData);
                    };
                    img.src = event.target.result;
                };
                
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file!');
            }
        });

        playBtn.addEventListener('click', () => {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
